    <title>ShareApp</title>
</head>
<body>

  <div class="boody">
    <div class="wrapper">
        <h1>Login</h1>
        <div class="input-box">
          <input type="text" id="txtcorreoIngresar" placeholder="User Name" required>
          <ion-icon name="person-sharp"></ion-icon>
        </div>
        <div class="input-box">
          <input type="password" id="txtcontraIngresar" placeholder="Password" required>
          <ion-icon name="lock-closed-sharp"></ion-icon>
        </div>
        <div class="remember-forgot">
          <label> <input type="checkbox">Remember me</label>
        <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="btn" onclick="iniciarSesion()">Login</button>

        
        <button type="button" class="btn" 
        style="background-image: linear-gradient(to right, #ec4333 10%, #f6bc10 60%);"  onclick="authGoogle()"
        >Google
        <ion-icon name="logo-google"></ion-icon> 
      </button>
        <button type="button" class="btn" 
        style="background-image: linear-gradient(to right, #cb35e9 10%, #a4acb9 60%);"  onclick="authGithub()"
        >Github
        <ion-icon name="logo-github"></ion-icon>
      </button>
       <button type="button" class="btn" 
        style="background-image: linear-gradient(to right, #2596be 10%, #33ab53 60%);"  onclick="authMicrosoft()"
        >Microsoft
        <ion-icon name="logo-microsoft"></ion-icon>
      </button>
        <div class="register-link"   id="itemRegistro" onclick="abrirModalRegistro()" ><p>Don't have an account? <a href="#" data-toggle="modal"  data-target="#exampleModal">Register<span class="sr-only">(current)</span></a></p></div>
      </div>
  </div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Registro de Usuario</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
            <label>Display Name:</label>
            <input type="text" id="txtDisplayName" class="form-control"/>
          <label>Correo:</label>
          <input type="email" id="txtcorreo" class="form-control"/>
          <label>Contrase√±a:</label>
          <input type="password" id="txtcontra" class="form-control"/>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" id="btnCancelar" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" onclick="createUser()" class="btn btn-primary">Guardar</button>
      </div>

      <div class="alert alert-danger" id="alertaErrorRegistro" role="alert" style="display: none;">
        
      </div>

    </div>
  </div>
</div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script>

  <script src="/js/index.js"></script>
